<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h2>calc</h2>
        <div class="calc_theme">
          <span>THEME</span>
          <div class="theme_toogle_btn">
            <input type="checkbox" name="theme1" id="theme1" />
            <input type="checkbox" name="theme2" id="theme2" />
            <input type="checkbox" name="theme3" id="theme3" />
          </div>
        </div>
      </header>
      <main class="body_calc">
        <input type="text" name="display" />
        <div>
          <button type="button">7</button>
          <button type="button">B</button>
          <button type="button">9</button>
          <button type="button">DEL</button>
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">6</button>
          <button type="button">+</button>
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button">-</button>
          <button type="button">.</button>
          <button type="button">0</button>
          <button type="button">/</button>
          <button type="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-x"
            >
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
            *
          </button>
          <button type="button">RESET</button>
          <button type="button">=</button>
        </div>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded with passion by
      <a href="https://github.com/Paul-Uchenna/calculator-app-main"
        >Paul Uchenna</a
      >.
    </div>
  </body>
</html>
