<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="theme1">
    <div class="container">
      <header class="header">
        <h2>calc</h2>
        <div class="calc_theme">
          <span>THEME</span>
          <div class="theme-toogle-btn">
            <div class="theme-option">
              <div class="labels">
                <label for="theme1">1 </label>
                <label for="theme2">2</label>
                <label for="theme3">3</label>
              </div>
              <div class="radio-input">
                <input
                  name="radio"
                  type="radio"
                  class="input-theme"
                  id="theme1"
                  checked
                />
                <input
                  name="radio"
                  type="radio"
                  class="input-theme"
                  id="theme2"
                />
                <input
                  name="radio"
                  type="radio"
                  class="input-theme"
                  id="theme3"
                />
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="body_calc">
        <input type="text" name="display" class="display" placeholder="0" />
        <div class="keypad">
          <button type="button" class="keypadValue">7</button>
          <button type="button" class="keypadValue">8</button>
          <button type="button" class="keypadValue">9</button>
          <button type="button" class="delete-btn">DEL</button>
          <button type="button" class="keypadValue">4</button>
          <button type="button" class="keypadValue">5</button>
          <button type="button" class="keypadValue">6</button>
          <button type="button" class="keypadValue">+</button>
          <button type="button" class="keypadValue">1</button>
          <button type="button" class="keypadValue">2</button>
          <button type="button" class="keypadValue">3</button>
          <button type="button" class="keypadValue">-</button>
          <button type="button" class="keypadValue">.</button>
          <button type="button" class="keypadValue">0</button>
          <button type="button" class="keypadValue">/</button>
          <button type="button" class="keypadValue">x</button>
          <button type="button" class="reset-btn">RESET</button>
          <button type="button" class="equals-btn">=</button>
        </div>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded with passion by
      <a href="https://github.com/Paul-Uchenna/calculator-app-main"
        >Paul Uchenna</a
      >.
    </div>
  </body>
</html>
